# Rules reminder:
# TRACE < WARN < INFO < WARN < ERROR < FATAL

log4j.logger.org=ERROR, stdout
log4j.logger.com.handu.apollo=DEBUG, stdout
log4j.logger.com.alibaba=ERROR, stdout
log4j.logger.com.fms=DEBUG, stdout

log4j.logger.org.apache.zookeeper.ClientCnxn=ERROR, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%5p] %c{1} -> %l %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n




